    <div class="section landing-section">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h2 class="title">Próximos eventos</h2>
                <br />
                {% for event in event_list %}
                <div class="card card-plain card-blog">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="card-title">
                                <a href="#">{{ event.title }}</a>
                            </h3>
                            <p class="card-description">
                                <h4><strong>Data evento: </strong>{{ event.date|date:"d/m/Y H:i" }}<br></h4>
                                <h4><strong>Inscrição até: </strong>{{ event.date_limit_subscription|date:"d/m/Y H:i" }}<br></h4>
                                {{ event.description }}
                            </p>
                            <a href="{% url 'events:subscription_new' event=event.pk %}" class="btn btn-primary btn-raised">
                                Inscrição
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
