{% load i18n static %}
<!doctype html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static "mk_v1.1.1/assets/img/apple-icon.png" %}">
	<link rel="icon" type="image/png" href="{% static "mk_v1.1.1/assets/img/favicon.png" %}">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title>GiroX</title>

    <link href="{% static "coming_soon/assets/css/bootstrap.css" %}" rel="stylesheet" />
	<link href="{% static "coming_soon/assets/css/coming-sssoon.css" %}" rel="stylesheet" />

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="https://www.facebook.com/giroxesportes" target="_blank">
                    <i class="fa fa-facebook-square"></i>
                </a>
            </li>
       </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>

<div class="main" style="background-image: url('{% static "coming_soon/assets/images/video_bg.jpg" %}')">
        <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="{% static "coming_soon/assets/video/time.webm" %}" type="video/webm">
            <source src="{% static "coming_soon/assets/video/time.mp4" %}" type="video/mp4">
        </video>
<!--    Change the image source '/images/video_bg.jpg')" with your favourite image.     -->

    <div class="cover black" data-color="black"></div>

<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <h1 class="logo cursive">
            <img src="{% static "mk_v1.1.1/assets/img/gx.png" %}" alt="GiroX Logo" class="img-responsive">
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
            <h4 class="motto">Página em construção.</h4>
        </div>
    </div>
    <div class="footer">
      <div class="container">
          <div class="copyright pull-right">
            &copy; <script>document.write(new Date().getFullYear())</script>, GiroX - Todos os Direitos Reservados
            </div>
      </div>
    </div>
 </div>
</body>
   <script src="{% static "coming_soon/assets/js/jquery-1.10.2.js" %}" type="text/javascript"></script>
	<script src="{% static "coming_soon/assets/js/bootstrap.min.js" %}" type="text/javascript"></script>
</html>
